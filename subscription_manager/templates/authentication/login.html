{% extends 'base.html' %}

{% block title %}Anmelden{% endblock %}

{% block description %}Melde dich an und verwalte dein Abo.{% endblock %}

{% block content %}
    {% if next %}
        <form action="{% url 'login' %}?next={{next}}" method="post">
    {% else %}
        <form action="{% url 'login' %}" method="post">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button primary" type="submit" value="Anmelden" />
    </form>
{% endblock %}
