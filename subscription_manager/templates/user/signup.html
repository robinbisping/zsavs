{% extends 'base.html' %}

{% block title %}Registrieren{% endblock %}

{% block description %}Erstelle ein Konto.{% endblock %}

{% block content %}
    <form action="{% url 'signup' %}{{ '?next='|add:next|default:'' }}" method="post">
        {% csrf_token %}

        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset>
            <input class="button success" type="submit" value="Registrieren">
        </fieldset>
    </form>
{% endblock %}
