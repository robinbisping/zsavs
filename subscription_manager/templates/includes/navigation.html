{% load navigation %}

<nav>
    {% if user.is_authenticated %}
        <a class="{% active 'subscription_list' %}" href="{% url 'subscription_list' %}">Abonnements</a>
        {% if user.is_staff %}
            <a href="{% url 'admin:index' %}">Verwaltung</a>
        {% endif %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="{% active 'login' %}" href="{% url 'login' %}">Login</a>
        <a class="{% active 'index' %}" href="{% url 'index' %}">Abonnieren</a>
        <a href="http://zs-online.ch/">zs-online.ch</a>
    {% endif %}
</nav>
