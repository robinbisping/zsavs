{% extends 'base.html' %}

{% block main_classes %}manager{% endblock %}

{% block main %}
    <div class="container">
        <nav id="breadcrumbs">
            {% block breadcrumbs %}
                <a href="#">These</a>
                <a href="#">are</a>
                <a href="#">breadcrumbs</a>
            {% endblock %}
        </nav>
        <h2>{% block title %}{% endblock %}</h2>
        {% for message in messages %}
            <p class="alert{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
{% endblock %}
